<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body style="background-color: #020631;">
    <form id ="Formvalidation"  onsubmit="return validate()">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="text" name="tab" hidden class="sign-up"><label for="tab-2" hidden class="tab"></label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input  type="text" class="input" id="Usernameid" required>                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="Passwordid" required type="password" class="input" data-type="password">                    </div>
                   
                    <div class="col-12 text-center">
                        <p class="h6 text-danger" id="miscrtpassword" hidden = true></p>
                      </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                   
                </div>
                
            </div>
        </div>
    </div>
    </form>

    <script src="./login.js"></script>
</body>
</html>
